<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <h1 class="heading">User Details</h1>
        <div class="pull-right">
            <a class="btn btn-orange" href="/#/users">
                <span class="glyphicon glyphicon-chevron-left"></span> Back
            </a>
        </div>
    </div>
</div>
<div class="row mt-20">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 content-wrapper">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="form-group">
                <label class="field-label">Name</label>
                <span class="field-content">{{getFullName(SelectedUser)}}</span>
            </div>
            <div class="form-group">
                <label class="field-label">Email</label>
                <span class="field-content">{{SelectedUser.email}}</span>
            </div>
            <div class="form-group">
                <label class="field-label">Address</label>
                <span class="field-content">{{getAddress(SelectedUser.address)}}</span>
            </div>
            <div class="form-group">
                <label class="field-label">Company</label>
                <span class="field-content">{{SelectedUser.company.name}} <a ng-href="{{SelectedUser.company.website}}">{{SelectedUser.company.website}}</a></span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-orange" ng-click="deleteUser(SelectedUser.id)">Delete User</button>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="form-group">
                <img class="img img-thumbnail profile-pic" ng-src="{{SelectedUser.profilePic}}" />
            </div>
        </div>
    </div>
</div>
