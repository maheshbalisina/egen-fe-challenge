<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <h1 class="heading">Add User</h1>
        <div class="pull-right">
            <a class="btn btn-orange" href="/#/users">
                <span class="glyphicon glyphicon-chevron-left"></span> Back
            </a>
        </div>
    </div>
</div>
<div class="row mt-20">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 content-wrapper">
        <form name="addUserForm">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" ng-model="user.firstName" class="form-control" name="firstName" placeholder="First Name" required/>
                        <span class="error" ng-show="addUserForm.firstName.$error.required && addUserForm.firstName.$touched">
                            First Name is required
                        </span>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" ng-model="user.lastName" class="form-control" name="lastName" placeholder="Last Name" required />
                        <span class="error" ng-show="addUserForm.lastName.$error.required && addUserForm.lastName.$touched">
                            Last Name is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" ng-model="user.email" class="form-control" name="email" placeholder="example@domain.com" required/>
                        <span class="error" ng-show="addUserForm.email.$error.required && addUserForm.email.$touched">
                            Email is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" ng-model="user.address.street" class="form-control" name="street" placeholder="Street Address" required/>
                        <span class="error" ng-show="addUserForm.street.$error.required && addUserForm.street.$touched">
                            Street Address is required
                        </span>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" ng-model="user.address.city" class="form-control" name="city" placeholder="City" required />
                        <span class="error" ng-show="addUserForm.city.$error.required && addUserForm.city.$touched">
                            City is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" ng-model="user.address.state" class="form-control" name="state" placeholder="State" required/>
                        <span class="error" ng-show="addUserForm.state.$error.required && addUserForm.state.$touched">
                            State is required
                        </span>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" ng-model="user.address.country" class="form-control" name="country" placeholder="Country" required />
                        <span class="error" ng-show="addUserForm.country.$error.required && addUserForm.country.$touched">
                            Country is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" ng-model="user.company.name" class="form-control" name="companyName" placeholder="Company Name" required/>
                        <span class="error" ng-show="addUserForm.companyName.$error.required && addUserForm.companyName.$touched">
                            Company Name is required
                        </span>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <label for="profilePic">Profile Picture URL</label>
                        <input type="text" ng-model="user.profilePic" class="form-control" name="profilePic" placeholder="Profile Picture URL" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <div class="form-group">
                        <button class="btn btn-orange" type="button" ng-disabled="addUserForm.$invalid" ng-click="addUser(user)">Add User</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
